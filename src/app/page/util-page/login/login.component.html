<div class="loginCenter">
  <div class="indwei"></div>
  <div nz-row>
    <div nz-col [nzSpan]="4">
    </div>
    <div nz-col [nzSpan]="16">
      <div class="logInBl">
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="_submitForm($event,validateForm.value)">
          <div nz-form-item>
            <div nz-col nz-form-control [nzValidateStatus]="getFormControl('userName')" nzHasFeedback>
              <nz-input formControlName="userName" [nzType]="'text'" [nzPlaceHolder]="'请输入用户名'" [nzSize]="'large'" [nzType]="'password'">
                <ng-template #prefix>
                  <i class="anticon anticon-user"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain
                   *ngIf="getFormControl('userName').dirty&&getFormControl('userName').hasError('required')">Please input your username!
              </div>
              <div nz-form-explain
                   *ngIf="getFormControl('userName').dirty&&getFormControl('userName').hasError('duplicated')">The username is redundant!
              </div>
              <div nz-form-explain *ngIf="getFormControl('userName').dirty&&getFormControl('userName').pending">
                Validating...
              </div>
            </div>

          </div>
          <div nz-form-item>
            <div nz-form-control [nzValidateStatus]="getFormControl('password')" nzHasFeedback>
              <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'请输入密码'" [nzSize]="'large'">
                <ng-template #prefix>
                  <i class="anticon anticon-lock"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain
                   *ngIf="getFormControl('password').dirty&&getFormControl('password').hasError('required')">Please input your password!
              </div>
              <div nz-form-explain
                   *ngIf="getFormControl('password').dirty&&getFormControl('password').hasError('error')">password error!
              </div>
            </div>
          </div>
          <div nz-form-item>
            <div nz-form-control>
              <label nz-checkbox formControlName="remember">
                <span>下次自动登录</span>
              </label>
              <a class="login-form-forgot" (click)="forgot()">忘记密码？找回！</a>
              <div class="loginBtn">
                <button nz-button class="login-form-button" [disabled]="!validateForm.valid" [nzType]="'primary'" [nzSize]="'large'">登录</button>
              </div>
              Or
              <a (click)="register()">马上注册!</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div nz-col [nzSpan]="4">
    </div>
  </div>

  <div class="indwei"></div>
</div>
<ng-template #contentTpl>
</ng-template>
